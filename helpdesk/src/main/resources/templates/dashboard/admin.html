<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IT Helpdesk</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div th:replace="~{shared/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{shared/sidebar :: sidebar}"></div>

            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-crown"></i> Admin Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-sm btn-outline-secondary" onclick="refreshStats()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Admin Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card stats-card bg-gradient text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">Total Tickets</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.totalTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-ticket-alt fa-3x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">Open</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.openTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-folder-open fa-3x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card bg-info text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">In Progress</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.inProgressTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-spinner fa-3x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">Resolved</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.resolvedTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-check-circle fa-3x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Priority Stats -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="card stats-card bg-danger text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">Urgent Tickets</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.urgentTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-exclamation-triangle fa-3x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card stats-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">High Priority</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.highPriorityTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-fire fa-3x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white" style="color: #212529;">
                                <h5 class="mb-0" style="color: #212529;"><i class="fas fa-chart-pie"></i> Ticket Status Distribution</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="adminStatusChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white" style="color: #212529;">
                                <h5 class="mb-0" style="color: #212529;"><i class="fas fa-chart-bar"></i> Priority Analysis</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="adminPriorityChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white" style="color: #212529;">
                        <h5 class="mb-0" style="color: #212529;"><i class="fas fa-history"></i> Recent Tickets</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        <th>Created By</th>
                                        <th>Assigned To</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ticket, ticketStat : ${recentTickets}" th:if="${ticketStat.count <= 10}">
                                        <td class="fw-bold">#<span th:text="${ticket.id}">1</span></td>
                                        <td th:text="${ticket.title}">Ticket Title</td>
                                        <td>
                                            <span class="badge" th:classappend="'bg-' + ${ticket.priority.badgeClass}"
                                                  th:text="${ticket.priority.displayName}">Priority</span>
                                        </td>
                                        <td>
                                            <span class="badge" th:classappend="'bg-' + ${ticket.status.badgeClass}"
                                                  th:text="${ticket.status.displayName}">Status</span>
                                        </td>
                                        <td th:text="${ticket.createdByFullName}">User</td>
                                        <td th:text="${ticket.assignedToFullName} ?: 'Unassigned'">Agent</td>
                                        <td th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
                                        <td>
                                            <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-sm btn-info">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{shared/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/chart.js/4.4.3/dist/chart.umd.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const stats = /*[[${stats}]]*/ {};

        // Status Chart
        const statusCtx = document.getElementById('adminStatusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: ['Open', 'In Progress', 'Resolved', 'Closed'],
                datasets: [{
                    data: [stats.openTickets, stats.inProgressTickets, stats.resolvedTickets, stats.closedTickets],
                    backgroundColor: ['#ffc107', '#17a2b8', '#28a745', '#6c757d']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Priority Chart
        const priorityCtx = document.getElementById('adminPriorityChart').getContext('2d');
        new Chart(priorityCtx, {
            type: 'bar',
            data: {
                labels: ['Urgent', 'High Priority'],
                datasets: [{
                    label: 'Tickets',
                    data: [stats.urgentTickets, stats.highPriorityTickets],
                    backgroundColor: ['#dc3545', '#fd7e14']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function refreshStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    console.log('Stats refreshed:', data);
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
        }
        /*]]>*/
    </script>
</body>
</html>
