<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IT Helpdesk</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div th:replace="~{shared/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{shared/sidebar :: sidebar}"></div>

            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/tickets/create}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> New Ticket
                        </a>
                    </div>
                </div>

                <!-- Welcome Message -->
                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle"></i>
                    Welcome back, <strong sec:authentication="name">User</strong>!
                </div>

                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card stats-card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">Total Tickets</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.totalTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-ticket-alt fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">Open Tickets</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.openTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-folder-open fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card bg-info text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">In Progress</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.inProgressTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-spinner fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-subtitle mb-2">Resolved</h6>
                                        <h2 class="card-title mb-0" th:text="${stats.resolvedTickets}">0</h2>
                                    </div>
                                    <div class="stats-icon">
                                        <i class="fas fa-check-circle fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-white" style="color: #212529;">
                                <h5 class="mb-0" style="color: #212529;"><i class="fas fa-chart-pie"></i> Tickets by Status</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-white" style="color: #212529;">
                                <h5 class="mb-0" style="color: #212529;"><i class="fas fa-chart-bar"></i> Tickets by Priority</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="priorityChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Tickets -->
                <div class="card">
                    <div class="card-header bg-white" style="color: #212529;">
                        <h5 class="mb-0" style="color: #212529;"><i class="fas fa-list"></i> Recent Tickets</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ticket, ticketStat : ${recentTickets}" th:if="${ticketStat.count <= 10}">
                                        <td th:text="${ticket.id}">#1</td>
                                        <td th:text="${ticket.title}">Ticket Title</td>
                                        <td>
                                            <span class="badge" th:classappend="'bg-' + ${ticket.priority.badgeClass}"
                                                  th:text="${ticket.priority.displayName}">Priority</span>
                                        </td>
                                        <td>
                                            <span class="badge" th:classappend="'bg-' + ${ticket.status.badgeClass}"
                                                  th:text="${ticket.status.displayName}">Status</span>
                                        </td>
                                        <td th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
                                        <td>
                                            <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-sm btn-info">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{shared/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/chart.js/4.4.3/dist/chart.umd.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const stats = /*[[${stats}]]*/ {};

        // Status Chart
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: ['Open', 'In Progress', 'Resolved', 'Closed'],
                datasets: [{
                    data: [stats.openTickets, stats.inProgressTickets, stats.resolvedTickets, stats.closedTickets],
                    backgroundColor: ['#ffc107', '#17a2b8', '#28a745', '#6c757d']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });

        // Priority Chart
        const priorityCtx = document.getElementById('priorityChart').getContext('2d');
        new Chart(priorityCtx, {
            type: 'bar',
            data: {
                labels: ['Urgent', 'High'],
                datasets: [{
                    label: 'Tickets',
                    data: [stats.urgentTickets, stats.highPriorityTickets],
                    backgroundColor: ['#dc3545', '#fd7e14']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
