<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IT Helpdesk</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .register-card {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card register-card">
                    <div class="register-header">
                        <i class="fas fa-user-plus fa-3x mb-3"></i>
                        <h3 class="mb-0">Create Account</h3>
                        <p class="mb-0">Join IT Helpdesk System</p>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/auth/register}" th:object="${userDto}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">
                                        <i class="fas fa-user"></i> First Name
                                    </label>
                                    <input type="text" class="form-control" id="firstName"
                                           th:field="*{firstName}" placeholder="Enter first name">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">
                                        <i class="fas fa-user"></i> Last Name
                                    </label>
                                    <input type="text" class="form-control" id="lastName"
                                           th:field="*{lastName}" placeholder="Enter last name">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user-circle"></i> Username *
                                </label>
                                <input type="text" class="form-control" id="username"
                                       th:field="*{username}" placeholder="Choose a username" required
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email *
                                </label>
                                <input type="email" class="form-control" id="email"
                                       th:field="*{email}" placeholder="Enter email" required
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Password *
                                </label>
                                <input type="password" class="form-control" id="password"
                                       th:field="*{password}" placeholder="Enter password" required
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                                <small class="form-text text-muted">Password must be at least 6 characters</small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock"></i> Confirm Password *
                                </label>
                                <input type="password" class="form-control" id="confirmPassword"
                                       th:field="*{confirmPassword}" placeholder="Confirm password" required
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                     th:errors="*{confirmPassword}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">
                                    <i class="fas fa-phone"></i> Phone Number
                                </label>
                                <input type="tel" class="form-control" id="phoneNumber"
                                       th:field="*{phoneNumber}" placeholder="Enter phone number">
                            </div>

                            <div class="mb-3">
                                <label for="departmentId" class="form-label">
                                    <i class="fas fa-building"></i> Department *
                                </label>
                                <select class="form-select" id="departmentId" th:field="*{departmentId}" required>
                                    <option value="">Select Department</option>
                                    <option th:each="dept : ${departments}"
                                            th:value="${dept.id}"
                                            th:text="${dept.name}">Department</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus"></i> Register
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Already have an account?
                                <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
