<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - IT Helpdesk</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #6c757d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-5">
                        <div class="error-code">404</div>
                        <i class="fas fa-search fa-3x text-muted mb-4"></i>
                        <h2 class="text-dark mb-3">Page Not Found</h2>
                        <p class="lead text-muted mb-4">
                            Oops! The page you're looking for doesn't exist or has been moved.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
                            <a th:href="@{/}" class="btn btn-primary btn-lg">
                                <i class="fas fa-home"></i> Go to Home
                            </a>
                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
