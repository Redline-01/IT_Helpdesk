<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - IT Helpdesk</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{shared/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{shared/sidebar :: sidebar}"></div>

            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-ticket-alt"></i> All Tickets</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/tickets/search}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-search"></i> Search
                        </a>
                        <a th:href="@{/tickets/create}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> New Ticket
                        </a>
                    </div>
                </div>

                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Tickets Table -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white" style="color: #212529;">
                        <h5 class="mb-0" style="color: #212529;">
                            <i class="fas fa-list"></i> Ticket List
                            <span class="badge bg-primary" th:text="${#lists.size(tickets)}">0</span>
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Category</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        <th>Created By</th>
                                        <th>Assigned To</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(tickets)}">
                                        <td colspan="9" class="text-center py-4">
                                            <i class="fas fa-inbox fa-3x text-muted mb-3 d-block"></i>
                                            <p class="text-muted">No tickets found</p>
                                            <a th:href="@{/tickets/create}" class="btn btn-primary">
                                                <i class="fas fa-plus"></i> Create First Ticket
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:each="ticket : ${tickets}">
                                        <td class="fw-bold">#<span th:text="${ticket.id}">1</span></td>
                                        <td>
                                            <a th:href="@{/tickets/{id}(id=${ticket.id})}"
                                               class="text-decoration-none" th:text="${ticket.title}">
                                                Ticket Title
                                            </a>
                                        </td>
                                        <td>
                                            <small class="text-muted" th:text="${ticket.category.displayName}">Category</small>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="'bg-' + ${ticket.priority.badgeClass}"
                                                  th:text="${ticket.priority.displayName}">
                                                Priority
                                            </span>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="'bg-' + ${ticket.status.badgeClass}"
                                                  th:text="${ticket.status.displayName}">
                                                Status
                                            </span>
                                        </td>
                                        <td th:text="${ticket.createdByFullName}">John Doe</td>
                                        <td th:text="${ticket.assignedToFullName} ?: 'Unassigned'">Jane Doe</td>
                                        <td th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd')}">2025-01-01</td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/tickets/{id}(id=${ticket.id})}"
                                                   class="btn btn-info" title="View">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/tickets/{id}/edit(id=${ticket.id})}"
                                                   class="btn btn-warning" title="Edit" sec:authorize="hasAnyRole('ADMIN')">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:action="@{/tickets/{id}/delete(id=${ticket.id})}"
                                                      method="post" style="display: inline;"
                                                      onsubmit="return confirm('Are you sure you want to delete this ticket?');"
                                                      sec:authorize="hasRole('ADMIN')">
                                                    <button type="submit" class="btn btn-danger btn-sm" title="Delete">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{shared/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
