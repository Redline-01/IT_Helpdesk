<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - IT Helpdesk</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{shared/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{shared/sidebar :: sidebar}"></div>

            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-plus-circle"></i> Create New Ticket</h1>
                    <a th:href="@{/tickets}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body p-4" style="color: #212529;">
                                <form th:action="@{/tickets/create}" th:object="${ticketDto}" method="post">
                                    <div class="mb-3">
                                        <label for="title" class="form-label" style="color: #212529;">
                                            <i class="fas fa-heading"></i> Title *
                                        </label>
                                        <input type="text" class="form-control form-control-lg" id="title"
                                               th:field="*{title}" placeholder="Enter ticket title" required
                                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                             th:errors="*{title}"></div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label" style="color: #212529;">
                                            <i class="fas fa-align-left"></i> Description *
                                        </label>
                                        <textarea class="form-control" id="description" th:field="*{description}"
                                                  rows="5" placeholder="Describe your issue in detail" required
                                                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                             th:errors="*{description}"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="priority" class="form-label" style="color: #212529;">
                                                <i class="fas fa-exclamation-triangle"></i> Priority *
                                            </label>
                                            <select class="form-select" id="priority" th:field="*{priority}" required
                                                    th:classappend="${#fields.hasErrors('priority')} ? 'is-invalid' : ''">
                                                <option value="">Select Priority</option>
                                                <option th:each="priority : ${priorities}"
                                                        th:value="${priority}"
                                                        th:text="${priority.displayName}">Priority</option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}"
                                                 th:errors="*{priority}"></div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="category" class="form-label" style="color: #212529;">
                                                <i class="fas fa-tags"></i> Category *
                                            </label>
                                            <select class="form-select" id="category" th:field="*{category}" required
                                                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''">
                                                <option value="">Select Category</option>
                                                <option th:each="category : ${categories}"
                                                        th:value="${category}"
                                                        th:text="${category.displayName}">Category</option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}"
                                                 th:errors="*{category}"></div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="departmentId" class="form-label" style="color: #212529;">
                                            <i class="fas fa-building"></i> Department
                                        </label>
                                        <select class="form-select" id="departmentId" th:field="*{departmentId}">
                                            <option value="">Select Department (Optional)</option>
                                            <option th:each="department : ${departments}"
                                                    th:value="${department.id}"
                                                    th:text="${department.name}">Department</option>
                                        </select>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-paper-plane"></i> Submit Ticket
                                        </button>
                                        <a th:href="@{/tickets}" class="btn btn-outline-secondary">
                                            Cancel
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{shared/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

    <!-- Mobile Sidebar Toggle and Offcanvas -->
    <div th:replace="~{shared/sidebar :: sidebarToggle}"></div>
    <div th:replace="~{shared/sidebar :: mobileSidebar}"></div>
</body>
</html>
