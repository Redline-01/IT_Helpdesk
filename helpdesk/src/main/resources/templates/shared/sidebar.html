<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="sidebar" class="col-md-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets}">
                        <i class="fas fa-ticket-alt"></i> All Tickets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets/create}">
                        <i class="fas fa-plus-circle"></i> New Ticket
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets/search}">
                        <i class="fas fa-search"></i> Search Tickets
                    </a>
                </li>
            </ul>

            <!-- Account Section -->
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span><i class="fas fa-user"></i> Account</span>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">
                        <i class="fas fa-user-circle"></i> My Profile
                    </a>
                </li>
            </ul>

            <!-- Admin Section -->
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" sec:authorize="hasRole('ADMIN')">
                <span><i class="fas fa-cog"></i> Administration</span>
            </h6>
            <ul class="nav flex-column mb-2" sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="fas fa-users-cog"></i> Manage Users
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
